<!DOCTYPE html>
<html>

<head>
  <title>점수계산기</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="counter.css">
  <script src="table.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="vo/richii.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>

<body onclick="openFullScreenMode();">
  <div class="container" id="DownPerson"> 
    <div class="richii_stick" id="DownPerson_Richii">
      <div class="circle"></div>
    </div>
    <div class="wind no_drag" onclick="richii('#DownPerson');">
      東
    </div>
    <div class="score no_drag" onclick="richii('#DownPerson');">
      <span id="DownPerson_Score" style="font-size: 80px;">250</span><span style="font-size: 50px;">00</span>
    </div>
  </div>

  <div class="container" id="RightPerson">
    <div class="richii_stick" id="RightPerson_Richii">
      <div class="circle"></div>
    </div>
    <div class="wind no_drag" onclick="richii('#RightPerson');">
      南
    </div>
    <div class="score no_drag" onclick="richii('#RightPerson');">
      <span id="RightPerson_Score" style="font-size: 80px;">250</span><span style="font-size: 50px;">00</span>
    </div>
  </div>

  <div class="container" id="UpPerson">
    <div class="richii_stick" id="UpPerson_Richii">
      <div class="circle"></div>
    </div>
    <div class="wind no_drag" onclick="richii('#UpPerson');">
      西
    </div>
    <div class="score no_drag" onclick="richii('#UpPerson');">
      <span id="UpPerson_Score" style="font-size: 80px;">250</span><span style="font-size: 50px;">00</span>
    </div>
  </div>

  <div class="container" id="LeftPerson">
    <div class="richii_stick" id="LeftPerson_Richii">
      <div class="circle"></div>
    </div>
    <div class="wind no_drag" onclick="richii('#LeftPerson');">
      北
    </div>
    <div class="score no_drag" onclick="richii('#LeftPerson');">
      <span id="LeftPerson_Score" style="font-size: 80px;">250</span><span style="font-size: 50px;">00</span>
    </div>
  </div>

  <div class="container_mid" id='Mid'>
    <div class="now no_drag">
      東<span>1</span>局 <span>0</span>本場 
    </div>
    <div class="richii no_drag">
      <div class="richii_stick_mini">
        <div class="circle" style="width:5px;
        height:5px;"></div>
      </div>  
      <div style="font-size: 40px;">
        x <span id="richii_count">0</span>
      </div>
    </div>
    <div class="renjang no_drag">
      <div class="richii_stick_mini">
        <div class="blackcircle" style="margin: auto 0px 5px 0px;visibility: hidden;"></div>
        <div class="blackcircle"></div>
        <div class="blackcircle" style="margin: auto 0px 3px 0px;"></div>
        <div class="blackcircle"></div>
        <div class="blackcircle" style="margin: auto 0px 3px 0px;"></div>
        <div class="blackcircle"></div>
        <div class="blackcircle" style="margin: auto 0px 3px 0px;"></div>
        <div class="blackcircle"></div>
        <div class="blackcircle" style="margin: auto 0px 3px 0px;"></div>
        <div class="blackcircle" style="margin: 5px 0px auto 0px; visibility: hidden;"></div>
      </div>
      <div style="font-size: 40px;">
        x <span id="renjang_count">0</span>
      </div>
    </div>
    <div class="ron no_drag">
      론
    </div>
    <div class="tsumo no_drag">
      쯔모
    </div>
    <div class="ryuukyoku no_drag" onclick="ryuukyoku();">
      유국
    </div>
  </div>

  <div class="modal" id="Modal_ryuukyoku" onclick="
  if (event.target == this)
    this.style.display = '';
  ">
    <div class="modal-content">
      <div style="font-size: 40px; margin: auto;">
        일반유국
      </div>
      <div class="no_drag" style="font-size: 40px; margin: auto;" onclick="ryuukyoku_2();">
        특수유국
      </div>
    </div>

  </div>
  
</body>

</html>
